<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="main">
      <div class="top">
        <button>Again!</button>
        <p>(Between 1 and 20)</p>
      </div>

        <div class="qmark">

        </div>
        <hr />
      </div>
      <div class="footer">

          <input type="number" />

        </div>
        <div class="right">
          <div class="tr">
            <p>Start guessing...</p>
          </div>
          <div class="br">

            <br />

          </div>
        </div>
      </div>
    </div>
